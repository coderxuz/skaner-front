<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orqa kamera orqali shtrix kod skaneri</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      header {
        background-color: #f8f9fa;
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
      }

      header ul {
        list-style: none;
        padding: 0;
      }

      header li {
        display: inline;
        margin-right: 20px;
      }

      header a {
        text-decoration: none;
        color: #007bff;
      }

      video {
        width: 100%;
        max-width: 600px;
        border: 2px solid #000;
      }

      #form-container {
        display: none;
        margin-top: 20px;
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: auto;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid red;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="#">Asosiy</a></li>
        <li><a href="./products.html">Mahsulotlar</a></li>
      </ul>
    </header>

    <h1>Orqa kamera orqali shtrix kod skaneri</h1>

    <!-- Video orqali kamera tasviri -->
    <div class="video-container">
      <video id="video" autoplay></video>
      <div id="overlay"></div>
    </div>

    <!-- Shtrix kod muvaffaqiyatli o'qilgandan keyin forma -->
    <div id="form-container">
      <form id="product-form">
        <label for="product-name">Mahsulot nomi:</label>
        <input
          type="text"
          id="product-name"
          name="product-name"
          required
        /><br /><br />

        <label for="expiry-date">Yaroqlilik muddati:</label>
        <input
          type="date"
          id="expiry-date"
          name="expiry-date"
          required
        /><br /><br />

        <button type="submit">Saqlash</button>
      </form>
    </div>

    <script src="./index.js"></script>
    <script>
      // Kamerani ishga tushirish va orqa kamerani tanlash
      const video = document.getElementById("video");

      // Kamera oqimini ishga tushirish
      navigator.mediaDevices
        .getUserMedia({
          video: { facingMode: { exact: "environment" } },
        })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Kameraga kirish imkoni bo'lmadi: ", err);
        });

      // Quagga kutubxonasini ishga tushirish
      Quagga.init(
        {
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector("#video"),
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader"],
          },
          locate: true,
        },
        function (err) {
          if (err) {
            console.error(err);
            return;
          }
          Quagga.start();
        }
      );

      // Shtrix kod topilgandan keyin
      Quagga.onDetected(function (data) {
        console.log("Topilgan shtrix kod:", data.codeResult.code);
        alert("Shtrix kod muvaffaqiyatli o'qildi: " + data.codeResult.code);

        // Formani ko'rsatish
        document.getElementById("form-container").style.display = "block";

        // Shtrix kod o'qilgandan keyin skanerlashni to'xtatish
        Quagga.stop();
      });

      // Formani yuborish
      document
        .getElementById("product-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Form ma'lumotlarini olish
          const productName = document.getElementById("product-name").value;
          const expiryDate = document.getElementById("expiry-date").value;

          // Ma'lumotlarni backendga yuborish
          fetch("https://skaner-backend.onrender.com/add", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: productName,
              expiry_date: expiryDate,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Server javobi:", data);
              alert("Ma'lumotlar saqlandi");
            })
            .catch((error) => {
              console.error("Xato:", error);
            });
            document.getElementById("product-name").value =''
            document.getElementById("expiry-date").value = ''
        });
    </script>
  </body>
</html>
