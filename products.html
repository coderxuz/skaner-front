<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahsulotlar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      .product-card {
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        display: inline-block;
        width: 200px;
        transition: transform 0.2s;
      }

      .product-card.expired {
        border-color: red;
        background-color: #f8d7da;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      h1 {
        color: #007bff;
      }

      /* Modal stil */
      .modal {
        display: none; /* Defaultda yashirin */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">home</a>
    <h1>Mahsulotlar Ro'yxati</h1>
    <div id="products-container"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Mahsulotni o'chirmoqchimisiz?</p>
        <button id="confirm-delete">Ha</button>
        <button id="cancel-delete">Yo'q</button>
      </div>
    </div>

    <script>
      let productToDelete;

      // Mahsulotlarni backenddan olish
      fetch("https://skaner-backend.onrender.com/products")
        .then((response) => response.json())
        .then((data) => {
          const productsContainer = document.getElementById("products-container");
          productsContainer.innerHTML = ""; // Oldingi ma'lumotlarni tozalash

          data.forEach((product) => {
            // Mahsulotni ko'rsatish
            const productCard = document.createElement("div");
            productCard.className = "product-card";

            // Yaroqlilik muddatini tekshirish
            const expiryDate = new Date(product.expiry_date);
            const today = new Date();
            if (expiryDate < today) {
              productCard.classList.add("expired");
            }

            productCard.innerHTML = `
              <h3>${product.name}</h3>
              <p>Yaroqlilik muddati: ${product.expiry_date}</p>
              <button class="delete-btn" data-id="${product.id}">O'chirish</button>
            `;

            productsContainer.appendChild(productCard);
          });

          // O'chirish tugmasiga voqeani qo'shish
          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
              productToDelete = this.getAttribute('data-id');
              document.getElementById('myModal').style.display = "block";
            });
          });
        })
        .catch((error) => {
          console.error("Xato:", error);
        });

      // Modalni yopish
      const span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        document.getElementById('myModal').style.display = "none";
      }

      // O'chirishni tasdiqlash
      document.getElementById('confirm-delete').onclick = function() {
        fetch(`https://skaner-backend.onrender.com/delete/${productToDelete}`, {
          method: 'DELETE',
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Mahsulotni oâ€˜chirishda xato yuz berdi');
        })
        .then(data => {
          console.log(data.message);
          document.getElementById('myModal').style.display = "none";
          // Mahsulotlar ro'yxatini yangilash
          location.reload();
        })
        .catch((error) => {
          console.error("Xato:", error);
        });
      }

      // O'chirishdan bosh tortish
      document.getElementById('cancel-delete').onclick = function() {
        document.getElementById('myModal').style.display = "none";
      }
    </script>
  </body>
</html>
